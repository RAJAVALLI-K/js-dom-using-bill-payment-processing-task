<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Element using payment processing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="main-container">
                <div class="billing-box">
                    <h2>BILLING PAYMENT</h2>
                    <div>
                        <label>Bill Amount:</label>
                        <input type="text" class="amount" value="" id="amount" placeholder="Enter a Amount">
                    </div>
                    <div>
                        <label>Tips:</label>
                        <input type="text" class="tips" value="" id="tips" placeholder="Enter a number">
                    </div>
                    <div>
                        <label>Rs:</label>
                        <input type="text" class="rupees"  value="" id="rupees" placeholder="Enter a number" disabled>
                    </div>
                    <div>
                        <label>Total Amount:</label>
                        <input type="text" class="total" value="" id="total" placeholder="Total Amount" disabled>
                    </div>
                    <p>YOUR BILL AMOUNT IS RS:<span class="text-value"></span></p>
                </div>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
